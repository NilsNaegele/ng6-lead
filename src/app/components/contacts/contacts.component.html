<div class="mdl-grid">
  <div *ngFor="let customer of customers" class="mdl-cell mdl-cell--4-col">
    <div class="mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
      <img class="mdl-card__title mdl-card--expand mdl-color--teal-300" *ngIf="customer?.profilePicture === null" src="../../../assets/images/contact.jpg" alt="Standard Profile Picture">
      <img class="mdl-card__title mdl-card--expand mdl-color--teal-300" *ngIf="customer?.profilePicture !== null" class="card-img-top" [src]="customer?.profilePicture" alt="Profile Picture">
      <h2 class="mdl-card__title">{{ customer?.displayName }}</h2>
      <div class="mdl-card__supporting-text mdl-color-text--grey-600">
        <h5 class="card-title">{{ customer?.displayName }}</h5>
        <p class="card-text" *ngIf="customer?.emails === null">...</p>
        <p class="card-text" *ngIf="customer?.emails !== null">{{ customer?.emails[0].email }}</p>
        <p class="card-text" *ngIf="customer?.phoneNumbers === null">...</p>
        <p class="card-text" *ngIf="customer?.phoneNumbers !== null">{{ customer?.phoneNumbers[0]?.number }}</p>
      </div>
      <div class="mdl-card__actions mdl-card--border">
        <a [routerLink]="['/contact/', customer.id]" class="mdl-button mdl-js-button mdl-js-ripple-effect">View Details</a>
      </div>
    </div>
  </div>
</div>
