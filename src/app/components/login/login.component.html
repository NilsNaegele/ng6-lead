<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Lead</h2>
			</div>
	  	<div class="mdl-card__supporting-text">
				<form>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="email" name="email" class="mdl-textfield__input" type="text" id="email" />
						<label class="mdl-textfield__label" for="email">Email</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="password" name="password" class="mdl-textfield__input" type="password" id="userpass" />
						<label class="mdl-textfield__label" for="userpass">Password</label>
          </div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
        <button class="mdl-button mdl-button--colored
                mdl-js-button mdl-js-ripple-effect"
                (click)="login()">Log in</button>
                <span *ngIf="errorMessage" class="red">
                  {{ errorMessage }}
                </span>
			</div>
		</div>
	</main>
</div>
