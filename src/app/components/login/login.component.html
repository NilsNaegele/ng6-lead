<div class="mdl-layout mdl-js-layout mdl-color--grey-100">
	<main class="mdl-layout__content">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Lead</h2>
			</div>
			<div class="mdl-card__supporting-text">
				<form>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="email" #emailAddress="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" name="email"
						 required class="mdl-textfield__input" type="text" id="email" />
						<label class="mdl-textfield__label" for="email">Email</label>
						<div class="red mdl-textfield__error" *ngIf="emailAddress.invalid && (emailAddress.dirty || emailAddress.touched)">
							<div *ngIf="emailAddress.errors.required">
								Email is required.
							</div>
							<div *ngIf="emailAddress.errors.pattern">
								Email not valid.
							</div>
						</div>
					</div>
					<div class="mdl-textfield mdl-js-textfield">
						<input [(ngModel)]="password" #passWord="ngModel" name="password" required class="mdl-textfield__input" type="password"
						 id="userpass" />
						<label class="mdl-textfield__label" for="userpass">Password</label>
						<div class="red mdl-textfield__error" *ngIf="passWord.invalid && (passWord.dirty || passWord.touched)">
							<div *ngIf="passWord.errors.required">
								Password is required.
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<button class="mdl-button mdl-button--colored
                mdl-js-button mdl-js-ripple-effect" (click)="login()">Login</button>
			</div>
		</div>
	</main>
</div>
