<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row">
      <ng-container *ngIf="row?.contactType === 'COMPANY'; else person">
          {{row?.companyName}}
      </ng-container>
      <ng-container #person *ngIf="row?.contactType === 'PERSON'">
          {{ row?.firstName + ' ' + row?.lastName }}
      </ng-container>
        </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row?.emails === null">
        </ng-container>
        <ng-container #person *ngIf="row?.emails !== null">
            {{ row?.emails[0]?.email }}
        </ng-container>
          </td>
      </ng-container>

    <!-- Website Column -->
    <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
          <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row?.websites === null">
        </ng-container>
        <ng-container #person *ngIf="row?.websites !== null">
            {{ row?.websites[0]?.url }}
        </ng-container>
          </td>
      </ng-container>

    <!-- Phone Number Column -->
    <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
          <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row?.phoneNumbers === null">
        </ng-container>
        <ng-container #person *ngIf="row?.phoneNumbers !== null">
            {{ row?.phoneNumbers[0]?.number }}
        </ng-container>
          </td>
      </ng-container>

    <!-- Last Update Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated </th>
      <td mat-cell *matCellDef="let row"> {{ row?.updated | date:'medium' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
